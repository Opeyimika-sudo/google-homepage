<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Google Homepage</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet"> 
</head>
<body>
    <header>
        <nav class="navigation">
            <ul class="container">
                <li><a href="https://mail.google.com/mail/&ogbl">Gmail</a></li>

            </ul>
        </nav>  
    </header>
    <main>
        <div class="the-koko">
            <div id="google-image">
                <img class= "google-img" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
            </div>
            <div id="google-search">
                <form action="/google-homepage" method="post">
                    <label for="name"></label>
                    <input type="text" id="name" name="search">
                    <span id="search-icon" style="width: 20px; height: 20px; background-image: url(./images/search_black_18dp.svg); display: block;"></span>
                </form>
                <button type="submit">Google Search</button>
                <button>I'm Feeling Lucky</button>            
            </div>
            <div>
                
                <ul id="nav-2">
                    <p>Google offered in:</p>
                    <li><a href="https://www.google.com/setprefs?sig=0_SNZ9Cep0S1NqPdth7eGlFfqvMKE%3D&hl=ha&source=homepage&sa=X&ved=0ahUKEwien-DJk93yAhWUSzABHR2kA-UQ2ZgBCA0">Hausa</a></li>

                    <li><a href="https://www.google.com/setprefs?sig=0_SNZ9Cep0S1NqPdth7eGlFfqvMKE%3D&hl=pcm&source=homepage&sa=X&ved=0ahUKEwien-DJk93yAhWUSzABHR2kA-UQ2ZgBCBA">Nigerian Pidgin</a></li>
                 </ul>
            </div>
        </div>
    </main>
    <footer>
        <div id="footer-nigeria">
            <p>Nigeria</p>
        </div>
        <!-- <p>Carbon neutral since 2007</p> -->
        <div class="nav-footer">
            <ul id="first-part">
                    <li>About</li>
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>How Search works</li>
            </ul>
            <p>Carbon neutral since 2007</p>
            <ul id="second-part">
                <li>Privacy</li>
